{% extends 'feeds/base.html' %}

{% load static %}

{% block content %}
<form method="post" id="file-upload-form">
  {% csrf_token %}
  {{ form }}
  <input class="mt-3 btn btn-success" type="submit" value="Submit" id="file-upload-button">
</form>
<br>

	<table id="results" class="table table-striped table-hover table-is-responsive" style="display:none">
	<thead>
	<tr>
	<th>External URL</th>
	<th>Status</th>
	<th>URL</th>
	</tr>
	</thead>
	<tbody>
	</tbody>
	</table>

{% endblock %}
{% block scripts %}
<script>
const fileInput = document.querySelector('input[type=file]');
function getStatus(task) {
	fetch(`/task/${task.id}`, {
		method: 'GET',
		headers: {
			'Content-Type': 'application/json'
		},
	})
		.then(response => response.json())
		.then(resp => {
			if (resp.status === 'SUCCESS' || resp.status === 'FAILURE') {
				let html = `
					<tr id="${resp.id}">
					<td><a href=${task.url}>${task.url}</a></td>
					<td>${resp.status}</td>
					<td><a href=${resp.result.url}>${resp.result.url}</a></td>
					</tr>`
			  document.getElementById(task.id).innerHTML = html;
				return false;
			};
			setTimeout(function() {
				getStatus(task);
			}, 1000);
		})
		.catch(err => console.log(err));
}

const resultsSection = document.getElementById("results");
const form = document.getElementById("file-upload-form");
const submitButton = document.getElementById("file-upload-button");
form.addEventListener("submit", function(event) {
	event.preventDefault();
	// Disable the button
	formData = new FormData(event.target);
	formData.append('file', fileInput.files[0])
	submitButton.disabled = true;
	fetch(event.target.action, {
		method: 'POST',
		body: formData,
	}).then((resp) => {
		return resp.json();
	}).then((resp) => {
		results.style.display = '';
		for (task of resp.tasks) {
			getStatus(task);
		}
		for (task of resp.tasks.reverse()) {
			let html = `
				<tr id="${task.id}">
				  <td><a href=${task.url}>${task.url}</a></td>
				  <td>pending</td>
				  <td>...</td>
				</tr>`
			let newrow = results.querySelector('tbody').insertRow(0);
			newrow.innerHTML = html;
			newrow.id = task.id;
			console.log('added', task);
		}
	}).catch((error) => {
		alert(error)
	});
}, true);
</script>
{% endblock %}
