{% extends 'feeds/base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Create</button>
</form>
<br>
<div class="content">
  <ul>
  {% for category in categories %}
    <li>
      <a href="{{ category.get_absolute_url }}">{{ category }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
