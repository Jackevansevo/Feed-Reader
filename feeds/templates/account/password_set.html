{% extends "feeds/base.html" %}

{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <span class="icon is-small">
	<i class="fa fa-unlock"></i>
      </span>
      <span>&nbsp;{% trans "Set Password" %}</span>
    </div>
    <div class="card-body">
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
	<button class="btn btn-success" type="submit" name="action"> {% trans 'Set Password' %}</button>
    </form>
    </div>
  </div>
</div>
{% endblock %}
