<nav class="navbar {% if debug %}is-warning{% else %} is-link {% endif %}" role="navigation" aria-label="main navigation">
<div class="navbar-brand">
<a class="navbar-item" href="{% url 'feeds:index' %}">
  <span class="icon-text">
    <span class="icon">
      <i class="fas fa-rss"></i>
    </span>
    <span>Feedreader {% if debug %}- DEV{% endif %}</span>
  </span>
</a>
<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
  <span aria-hidden="true"></span>
  <span aria-hidden="true"></span>
  <span aria-hidden="true"></span>
</a>
</div>

<div id="navbarBasicExample" class="navbar-menu">
  <div class="navbar-start">
    {% if request.user.is_authenticated %}
    <a class="navbar-item" href="{% url 'feeds:feed-list' %}">
      <span class="icon-text">
	<span class="icon">
	  <i class="fas fa-list"></i>
	</span>
	<span>Feeds</span>
      </span>
    </a>
    <a class="navbar-item" href="{% url 'feeds:category-list' %}">
      <span class="icon-text">
	<span class="icon">
	  <i class="fas fa-tags"></i>
	</span>
	<span>Categories</span>
      </span>
    </a>
    <a class="navbar-item" href="{% url 'feeds:feed-add' %}">
      <span class="icon-text">
	<span class="icon">
	  <i class="fas fa-plus"></i>
	</span>
	<span>Add Feed</span>
      </span>
    </a>
    {% endif %}
    {% if debug or request.user.is_superuser %}
    <div class="navbar-item has-dropdown is-hoverable">
      <a class="navbar-link">
	<span class="icon-text">
	  <span class="icon">
	    <i class="fas fa-gear"></i>
	  </span>
	</span>
      </a>
      <div class="navbar-dropdown">
	<a class="navbar-item" href="http://localhost:5555" target="_blank">
	<span class="icon-text">
	  <span>Flower</span>
	  <span class="icon">
	    <i class="fas fa-chart-area"></i>
	  </span>
	</span>
	</a>
	<a class="navbar-item" href="/admin" target="_blank">
	<span class="icon-text">
	  <span>Admin</span>
	  <span class="icon">
	    <i class="fas fa-table"></i>
	  </span>
	</span>
	</a>
      </div>
    </div>
    {% endif %}
  </div>
  <div class="navbar-end">
    <div class="navbar-item">
      <form method="GET" action="/">
	<div class="field">
	  <div class="field has-addons">
	    <p class="control has-icons-left">
	    <input class="input" type="text" name="q" placeholder="Search" required>
	    <span class="icon is-small is-left">
	      <i class="fas fa-search"></i>
	    </span>
	    </p>
	    <div class="control">
	      <button class="button is-primary" type="submit">
		<i class="fas fa-search"></i>
	      </button>
	    </div>
	  </div>
	</div>
      </form>
    </div>
    <div class="navbar-item">
      {% if request.user.is_authenticated %}
      <div class="buttons">
	<a class="button is-primary" href="{% url 'logout' %}">
	  <span class="icon-text">
	    <span class="icon">
	      <i class="fas fa-arrow-right-from-bracket"></i>
	    </span>
	    <span><strong>Logout</strong></span>
	  </span>
	</a>
	<a class="button is-light" href="{% url 'profile' %}">
	  <span class="icon-text">
	    <span class="icon">
	      <i class="fas fa-user"></i>
	    </span>
	    <span>Profile</span>
	  </span>
	</a>
      </div>
      {% else %}
      <div class="buttons">
	<a class="button is-primary" href="{% url 'sign_up' %}">
	  <strong>Sign up</strong>
	</a>
	<a class="button is-light" href="{% url 'login' %}">
	  Log in
	</a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
</nav>
