{% extends "feeds/base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <span class="icon is-small">
	<i class="fa fa-rss"></i>
      </span>
      <span>&nbsp;{% trans "Follow" %}</span>
    </div>
    <div class="card-body">
      <form method="post">{% csrf_token %}
	{{ form }}
	<button class="btn btn-success mt-3" type="submit">{% trans "Follow" %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
